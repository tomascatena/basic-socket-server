<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>MiniChat</title>
  </head>

  <body>
    <div class="container">
      <h1 class="mt-5">Mini Chat</h1>

      <hr />

      <form id="chat-form">
        <div class="row">
          <div class="col-auto">
            <input type="text" class="form-control" id="input-message" placeholder="Message" />
          </div>

          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" id="send-button">Send</button>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col">
          <ul id="messages"></ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.socket.io/4.5.0/socket.io.min.js"
      integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
      crossorigin="anonymous"
    ></script>

    <script>
      const socket = io('http://localhost:8080');

      const chatForm = document.getElementById('chat-form');
      const inputMessage = document.getElementById('input-message');
      const sendButton = document.getElementById('send-button');
      const messages = document.getElementById('messages');

      chatForm.addEventListener('submit', (event) => {
        event.preventDefault();

        const message = inputMessage.value;

        socket.emit('message-to-server', { message });

        inputMessage.value = '';
      });

      socket.on('message-to-client', (data) => {
        const message = document.createElement('li');
        message.innerText = data.message;

        messages.appendChild(message);
      });

      socket.on('connect', () => {
        console.log('Connected to server');
      });
    </script>
  </body>
</html>
